<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <meta name="viewport">
  <title>abm</title>
  <link rel="shortcut icon" href="#" />
  <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js charset=utf-8></script>
  <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css>
  <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css>
  <link rel=stylesheet href=css/abm-style.css>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.21/p5.min.js charset=utf-8></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.21/addons/p5.dom.min.js charset=utf-8></script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.0/chance.min.js charset=utf8></script>
  <script src=js/app.js charset=utf-8></script>
</head>

<body>
  <div class="container-fluid" id="render-area">
    <div class="text-center">
      <h1 id="sessionDetail">ABM Colour Polymorphism (CP)</h1>
      <p class="lead">
        <br>
      </p>
    </div>
    <div class="row" style="margin-top:30px; margin-bottom:30px">
      <div id="abm-viewport"></div>
    </div>
  </div>
  <!-- /.container -->

  <div class="container container-parameters">
    <h3>ConditionParams Parameters</h3>
    <br>
    <h4>Define the variable ABM parameters below, then press the submit button to start.</h4>
    <br>
    <div>
      <button type="button" class="btn btn-primary btn-lg" id="conditionsParamsSend" style="margin:15px">Start ABM with these settings</button>
    </div>
    <hr>
    <br>
    <form id="conditions-params">
      <h4>Setup:</h4>
      <br>
      <div class="form-group" style="margin:15px">
        <input type="checkbox" checked disabled data-toggle="toggle" id="abm-visualise-flag" style="margin-right:30px">
        <label for="abm-visualise-flag"><b style="margin-left:30px">Visual Presenation</b></label>
      </div>
      <div class="form-group" style="margin:15px">
        <input type="checkbox" disabled data-toggle="toggle" id="abm-logging-flag" style="margin-right:30px">
        <label for="abm-logging-flag"><b style="margin-left:30px">Data Logging to Local File</b></label>
      </div>
      <br>
      <hr>
      <br>
      <h4>Colour Polymorphic Prey Settings:</h4>
      <br>
      <div class="form-group" style="margin:15px">
        <input type="checkbox" checked data-toggle="toggle" id="abm-cp-prey-ageing" style="margin-right:30px">
        <label for="abm-cp-prey-ageing"><b style="margin-left:30px">CP Prey Ageing</b></label>
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-cp-prey-pop-start">CP Prey Starting Population </label>
        <input type="number" class="form-control" id="abm-cp-prey-pop-start" value="25">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-cp-prey-pop-cap">CP Prey Population Cap</label>
        <input type="number" class="form-control" id="abm-cp-prey-pop-cap" value="2000">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-cp-prey-lifespan">CP Prey Lifespan</label>
        <input type="number" class="form-control" id="abm-cp-prey-lifespan" value="40">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-cp-prey-speed">CP Prey Speed</label>
        <input type="number" class="form-control" id="abm-cp-prey-speed" value="0.002" min="0.0" max="1.0" step="0.001">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-cp-prey-turn">CP Prey Turn Rate</label>
        <input type="number" class="form-control" id="abm-cp-prey-turn" value="0.7853981633974" min="0.0" max="3.14" step="0.1">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-cp-prey-sexual-cost">CP Prey Sexual Cost</label>
        <input type="number" class="form-control" id="abm-cp-prey-sexual-cost" value="1" min="1">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-cp-prey-reproduction-chance">CP Prey Reproduction Chance</label>
        <input type="number" class="form-control" id="abm-cp-prey-reproduction-chance" value="0.1" min="0.0" max="1.0" step="0.1">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-cp-prey-gestation">CP Prey Gestation Period</label>
        <input type="number" class="form-control" id="abm-cp-prey-gestation" value="1" min="1">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-cp-prey-spawn-size">CP Prey Spawn Size</label>
        <input type="number" class="form-control" id="abm-cp-prey-spawn-size" value="2" min="1">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-cp-prey-mf">CP Prey Mutation Factor</label>
        <input type="number" class="form-control" id="abm-cp-prey-mf" value="0.05" min="0.0" max="1.0" step="0.003">
      </div>
      <br>
      <hr>
      <br>
      <h4>Visual Predator Settings:</h4>
      <br>
      <div class="form-group" style="margin:15px">
        <input type="checkbox" data-toggle="toggle" id="abm-vp-ageing" style="margin-right:30px">
        <label for="abm-vp-ageing"><b style="margin-left:30px">Visual Predator Ageing</b></label>
      </div>
      <div class="form-group" style="margin:15px">
        <input type="checkbox" checked data-toggle="toggle" id="abm-vp-starvation" style="margin-right:30px">
        <label for="abm-vp-starvation"><b style="margin-left:30px">Visual Predator death from Starvation</b></label>
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-pop-start">Visual Predator Starting Population</label>
        <input type="number" class="form-control" id="abm-vp-pop-start" value="5">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-pop-cap">Visual Predator Population Cap</label>
        <input type="number" class="form-control" id="abm-vp-pop-cap" value="50">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-pop-cap">Visual Predator Lifespan</label>
        <input type="number" class="form-control" id="abm-vp-lifespan" value="600" min="1" max="1000">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-starvation-point">Visual Predator Starvation Point</label>
        <input type="number" class="form-control" id="abm-vp-starvation-point" value="200" min="1" max="1000">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-panic-point">Visual Predator Hunger Panic Point</label>
        <input type="number" class="form-control" id="abm-vp-panic-point" value="160" min="1" max="1000">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-speed">Visual Predator Speed</label>
        <input type="number" class="form-control" id="abm-vp-speed" value="0.01" min="0.0" max="1.0" step="0.001">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-turn">Visual Predator Turn Rate</label>
        <input type="number" class="form-control" id="abm-vp-turn" value="0.5" min="0.0" max="3.14" step="0.1">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-vsr">Visual Predator Visual Search Range</label>
        <input type="number" class="form-control" id="abm-vp-vsr" value="0.4" min="0.0" max="1.0" step="0.001">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-visual-search-tolerance">Visual Predator Visual Search Acuity</label>
        <input type="number" class="form-control" id="abm-vp-visual-search-tolerance" value="0.1" min="0.0" max="1.0" step="0.1">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-visual-search-tolerance-bump">Visual Predator Visual Search Acuity Bump (when hungry)</label>
        <input type="number" class="form-control" id="abm-vp-visual-search-tolerance-bump" value="1.05" min="0.0" step="0.05">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-attack-chance">Visual Predator Visual Attack Chance</label>
        <input type="number" class="form-control" id="abm-vp-attack-chance" value="0.9" min="0.0" max="1.0" step="0.001">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-col-adaptation-factor">Visual Predator Prey Colouration Adaptation Rate</label>
        <input type="number" class="form-control" id="abm-vp-col-adaptation-factor" value="0.25" min="0.0" max="1.0" step="0.001">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-reproduction-chance">Visual Predator Reproduction Chance</label>
        <input type="number" class="form-control" id="abm-vp-reproduction-chance" value="0.7" min="0.0" max="1.0" step="0.001">
      </div>
      <div class="form-group" style="margin:15px">
        <label for="abm-vp-spawn-size">Visual Predator Spawn Size</label>
        <input type="number" class="form-control" id="abm-vp-spawn-size" value="1" min="0" step="1">
      </div>
      <br>
      <hr>
      <br>
      <h4>RNG Settings:</h4>
      <br>
      <div class="form-group" style="margin:15px">
        <input type="checkbox" checked data-toggle="toggle" id="abm-random-agesg" style="margin-right:30px">
        <label for="abm-random-ages"><b style="margin-left:30px">Randomise Ages</b></label>
      </div>
      <div class="form-group" style="margin:15px">
        <input type="checkbox" checked="checked" data-toggle="toggle" id="abm-rng-random-seed" style="margin-right:30px">
        <label for="abm-rng-random-seed"><b style="margin-left:30px">RNG Random Seed</b></label>
      </div>
      <br>
      <div class="form-group" style="margin:15px">
        <label for="abm-rng-seedval">RNG Seed Value</label><br>
        <input type="number" class="form-control" id="abm-rng-seedval" value="0" min="0">
      </div>
      <br>
      <hr>
    </form>
  </div>
</body>
</html>
